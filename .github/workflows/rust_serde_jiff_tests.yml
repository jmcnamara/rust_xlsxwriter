name: Rust - test serde + jiff feature

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run the integration tests for the serde+jiff feature set
      run: cargo test --test integration --features jiff --features serde

    - name: Run the lib tests for the serde+jiff feature set
      run: cargo test --lib --features jiff --features serde